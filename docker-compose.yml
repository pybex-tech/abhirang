services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-abhirang_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abhirang-network

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:3636
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "3636:3636"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-abhirang_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - RAZORPAY_KEY_ID=rzp_test_RkNsi5IUCApipw
      - RAZORPAY_KEY_SECRET=G5QDylTGpiBJXDEsygfcicQW
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true
    networks:
      - abhirang-network
      - proxy

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  abhirang-network:
    driver: bridge
  proxy:
    external: true
