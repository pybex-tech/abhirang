{% extends 'core/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    /* Products Layout */
    .products-container {
        display: flex;
        min-height: calc(100vh - 64px);
        background: #ffffff;
    }
    
    /* Sidebar */
    .products-sidebar {
        width: 260px;
        background: #f9fafb;
        border-right: 1px solid #e5e7eb;
        padding: 32px 16px;
        position: sticky;
        top: 64px;
        height: calc(100vh - 64px);
        overflow-y: auto;
        z-index: 5;
    }
    
    .sidebar-section {
        margin-bottom: 40px;
    }
    
    .sidebar-title {
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 16px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    /* Search Box */
    .search-box {
        position: relative;
        margin-bottom: 30px;
    }
    
    .search-input {
        width: 100%;
        padding: 10px 44px 10px 14px;
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        color: #1a1a1a;
        font-size: 14px;
        transition: all 0.2s ease;
    }
    
    .search-input:focus {
        outline: none;
        border-color: #6b7280;
        box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.1);
    }
    
    .search-input::placeholder {
        color: #9ca3af;
    }
    
    .search-btn {
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        background: #1a1a1a;
        border: none;
        width: 34px;
        height: 34px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-size: 13px;
        transition: all 0.2s ease;
    }
    
    .search-btn:hover {
        background: #000000;
    }
    
    /* Category Links */
    .category-link {
        display: block;
        padding: 10px 14px;
        margin-bottom: 6px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        color: #6b7280;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
    }
    
    .category-link:hover {
        background: #f9fafb;
        color: #1a1a1a;
        border-color: #d1d5db;
    }
    
    .category-link.active {
        background: #1a1a1a;
        border-color: #1a1a1a;
        color: #ffffff;
    }
    
    /* Main Content */
    .products-main {
        flex: 1;
        padding: 40px;
        position: relative;
        z-index: 1;
    }
    
    .products-main.full-width {
        max-width: 1600px;
        margin: 0 auto;
    }
    
    /* Page Header */
    .page-header {
        margin-bottom: 50px;
        text-align: center;
    }
    
    .page-title {
        font-size: 42px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 12px;
    }
    
    .page-subtitle {
        font-size: 16px;
        color: #6b7280;
        max-width: 600px;
        margin: 0 auto;
    }
    
    /* Responsive Sidebar */
    .sidebar-toggle {
        display: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #7dd3fc 0%, #90ee90 100%);
        border: none;
        border-radius: 50%;
        color: #0d1b2a;
        font-size: 24px;
        cursor: pointer;
        z-index: 1000;
        box-shadow: 0 10px 40px rgba(125, 211, 252, 0.5);
        transition: all 0.3s ease;
    }
    
    .sidebar-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 50px rgba(125, 211, 252, 0.7);
    }
    
    @media (max-width: 1024px) {
        .products-sidebar {
            position: fixed;
            left: -320px;
            top: 80px;
            width: 280px;
            transition: left 0.3s ease;
            z-index: 999;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .products-sidebar.active {
            left: 0;
        }
        
        .sidebar-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .products-main {
            padding: 30px 20px;
        }
        
        .page-title {
            font-size: 50px;
        }
    }
    
    @media (max-width: 768px) {
        .page-title {
            font-size: 40px;
        }
        
        .products-main {
            padding: 20px 15px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="products-container">
    {% if show_sidebar %}
    <!-- Sidebar -->
    <aside class="products-sidebar" id="productsSidebar">
        <!-- Search Box -->
        <div class="sidebar-section">
            <h3 class="sidebar-title">Search</h3>
            <form method="get" action="{% url 'products:search' %}" class="search-box">
                <input type="text" name="q" class="search-input" placeholder="Search t-shirts..." value="{{ query|default:'' }}">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        
        <!-- Categories -->
        <div class="sidebar-section">
            <h3 class="sidebar-title">Collections</h3>
            <a href="{% url 'products:product_list' %}" class="category-link {% if not category %}active{% endif %}">
                All T-Shirts
            </a>
            {% for cat in categories %}
            <a href="{% url 'products:category_products' cat.slug %}" class="category-link {% if category.id == cat.id %}active{% endif %}">
                {{ cat.name }}
            </a>
            {% endfor %}
        </div>
    </aside>
    
    <!-- Mobile Sidebar Toggle -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-filter"></i>
    </button>
    {% endif %}
    
    <!-- Main Content -->
    <main class="products-main {% if not show_sidebar %}full-width{% endif %}">
        {% block products_content %}
        {% endblock %}
    </main>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('productsSidebar');
        sidebar.classList.toggle('active');
    }
    
    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('productsSidebar');
        const toggle = document.querySelector('.sidebar-toggle');
        
        if (window.innerWidth <= 1024 && sidebar && toggle) {
            if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        }
    });
</script>
{% endblock %}
