{% extends 'core/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    /* Products Layout */
    .products-container {
        display: flex;
        min-height: calc(100vh - 80px);
        background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #16213e 100%);
        position: relative;
        overflow: hidden;
    }
    
    .products-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(ellipse at 20% 30%, rgba(125, 211, 252, 0.15) 0%, transparent 50%),
            radial-gradient(ellipse at 80% 70%, rgba(255, 102, 179, 0.15) 0%, transparent 50%);
        pointer-events: none;
    }
    
    /* Sidebar */
    .products-sidebar {
        width: 300px;
        background: linear-gradient(180deg, rgba(22, 33, 62, 0.95) 0%, rgba(13, 27, 42, 0.95) 100%);
        border-right: 2px solid rgba(125, 211, 252, 0.4);
        padding: 40px 20px;
        position: sticky;
        top: 80px;
        height: calc(100vh - 80px);
        overflow-y: auto;
        z-index: 5;
        backdrop-filter: blur(10px);
    }
    
    .sidebar-section {
        margin-bottom: 40px;
    }
    
    .sidebar-title {
        font-family: 'Orbitron', 'Syne', sans-serif;
        font-size: 22px;
        font-weight: 700;
        background: linear-gradient(135deg, #7dd3fc 0%, #90ee90 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    /* Search Box */
    .search-box {
        position: relative;
        margin-bottom: 30px;
    }
    
    .search-input {
        width: 100%;
        padding: 14px 45px 14px 18px;
        background: rgba(30, 42, 58, 0.8);
        border: 2px solid rgba(125, 211, 252, 0.3);
        border-radius: 50px;
        color: #fff;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        transition: all 0.3s ease;
    }
    
    .search-input:focus {
        outline: none;
        border-color: rgba(125, 211, 252, 0.8);
        background: rgba(30, 42, 58, 0.95);
        box-shadow: 0 0 30px rgba(125, 211, 252, 0.3);
    }
    
    .search-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    
    .search-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: linear-gradient(135deg, #7dd3fc 0%, #90ee90 100%);
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0d1b2a;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    
    .search-btn:hover {
        transform: translateY(-50%) scale(1.1);
        box-shadow: 0 0 20px rgba(125, 211, 252, 0.6);
    }
    
    /* Category Links */
    .category-link {
        display: block;
        padding: 14px 18px;
        margin-bottom: 10px;
        background: rgba(30, 42, 58, 0.6);
        border: 2px solid rgba(125, 211, 252, 0.2);
        border-radius: 15px;
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        font-family: 'Outfit', 'Inter', sans-serif;
        font-size: 15px;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }
    
    .category-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(125, 211, 252, 0.2), transparent);
        transition: left 0.5s ease;
    }
    
    .category-link:hover::before {
        left: 100%;
    }
    
    .category-link:hover,
    .category-link.active {
        background: rgba(125, 211, 252, 0.15);
        border-color: rgba(125, 211, 252, 0.6);
        color: #7dd3fc;
        transform: translateX(5px);
        box-shadow: 0 5px 20px rgba(125, 211, 252, 0.3);
    }
    
    .category-link.active {
        background: linear-gradient(135deg, rgba(125, 211, 252, 0.2) 0%, rgba(144, 238, 144, 0.2) 100%);
        border-color: rgba(144, 238, 144, 0.6);
        color: #90ee90;
    }
    
    /* Main Content */
    .products-main {
        flex: 1;
        padding: 40px;
        position: relative;
        z-index: 1;
    }
    
    .products-main.full-width {
        max-width: 1600px;
        margin: 0 auto;
    }
    
    /* Page Header */
    .page-header {
        margin-bottom: 50px;
        text-align: center;
    }
    
    .page-title {
        font-family: 'Bebas Neue', 'Syne', sans-serif;
        font-size: 70px;
        font-weight: 900;
        background: linear-gradient(135deg, #90ee90 0%, #7dd3fc 33%, #ff66b3 66%, #ffd700 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        letter-spacing: -1px;
        animation: gradientShift 8s ease infinite;
        text-transform: uppercase;
    }
    
    .page-subtitle {
        font-family: 'Outfit', 'Inter', sans-serif;
        font-size: 18px;
        color: rgba(255, 255, 255, 0.7);
        max-width: 600px;
        margin: 0 auto;
    }
    
    /* Responsive Sidebar */
    .sidebar-toggle {
        display: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #7dd3fc 0%, #90ee90 100%);
        border: none;
        border-radius: 50%;
        color: #0d1b2a;
        font-size: 24px;
        cursor: pointer;
        z-index: 1000;
        box-shadow: 0 10px 40px rgba(125, 211, 252, 0.5);
        transition: all 0.3s ease;
    }
    
    .sidebar-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 50px rgba(125, 211, 252, 0.7);
    }
    
    @media (max-width: 1024px) {
        .products-sidebar {
            position: fixed;
            left: -320px;
            top: 80px;
            width: 280px;
            transition: left 0.3s ease;
            z-index: 999;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .products-sidebar.active {
            left: 0;
        }
        
        .sidebar-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .products-main {
            padding: 30px 20px;
        }
        
        .page-title {
            font-size: 50px;
        }
    }
    
    @media (max-width: 768px) {
        .page-title {
            font-size: 40px;
        }
        
        .products-main {
            padding: 20px 15px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="products-container">
    {% if show_sidebar %}
    <!-- Sidebar -->
    <aside class="products-sidebar" id="productsSidebar">
        <!-- Search Box -->
        <div class="sidebar-section">
            <h3 class="sidebar-title">Search</h3>
            <form method="get" action="{% url 'products:search' %}" class="search-box">
                <input type="text" name="q" class="search-input" placeholder="Search t-shirts..." value="{{ query|default:'' }}">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        
        <!-- Categories -->
        <div class="sidebar-section">
            <h3 class="sidebar-title">Collections</h3>
            <a href="{% url 'products:product_list' %}" class="category-link {% if not category %}active{% endif %}">
                All T-Shirts
            </a>
            {% for cat in categories %}
            <a href="{% url 'products:category_products' cat.slug %}" class="category-link {% if category.id == cat.id %}active{% endif %}">
                {{ cat.name }}
            </a>
            {% endfor %}
        </div>
    </aside>
    
    <!-- Mobile Sidebar Toggle -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-filter"></i>
    </button>
    {% endif %}
    
    <!-- Main Content -->
    <main class="products-main {% if not show_sidebar %}full-width{% endif %}">
        {% block products_content %}
        {% endblock %}
    </main>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('productsSidebar');
        sidebar.classList.toggle('active');
    }
    
    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('productsSidebar');
        const toggle = document.querySelector('.sidebar-toggle');
        
        if (window.innerWidth <= 1024 && sidebar && toggle) {
            if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        }
    });
</script>
{% endblock %}
